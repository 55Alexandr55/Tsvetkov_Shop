{% extends 'main/base.html' %}
{% load static %}



{% block title %}Вход{% endblock title %}

{% block content %}

<div class="login-cont d-flex flex-column align-items-center">
    <h1 class="text-center mb-5">Вход в аккаунт</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class=" btn btn-outline-dark">Вход</button>
        <a href="/users/register/" class="btn btn-outline-dark">Регистрация</a>
    </form>
</div>
{% endblock content %}
